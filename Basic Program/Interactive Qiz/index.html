<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Java Quiz</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 90%;
            max-width: 700px;
            background: #fff;
            padding: 25px;
            margin: 40px auto;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .question {
            margin-bottom: 20px;
        }

        .question h3 {
            margin-bottom: 10px;
        }

        label {
            display: block;
            background: #eee;
            padding: 10px;
            border-radius: 5px;
            margin: 8px 0;
            cursor: pointer;
            transition: 0.3s;
        }

        label:hover {
            background: #ddd;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 15px;
            transition: 0.3s;
        }

        button:hover {
            background: #000;
        }

        #result {
            margin-top: 20px;
            font-size: 22px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Java Quiz</h1>
    <div id="quiz"></div>
    <button onclick="submitQuiz()">Submit</button>
    <div id="result"></div>
</div>

<script>
// Java Only Quiz Questions
const quizData = [
    {
        question: "What is Java?",
        choices: ["A programming language", "A database", "An operating system", "A web browser"],
        answer: 0
    },
    {
        question: "Which of these is not a Java keyword?",
        choices: ["static", "void", "main", "new"],
        answer: 2
    },
    {
        question: "Which OOP concept refers to hiding internal details?",
        choices: ["Polymorphism", "Encapsulation", "Abstraction", "Inheritance"],
        answer: 1
    },
    {
        question: "Which method is the entry point of a Java program?",
        choices: ["start()", "main()", "run()", "init()"],
        answer: 1
    },
    {
        question: "Which collection does not allow duplicates?",
        choices: ["List", "Set", "ArrayList", "Vector"],
        answer: 1
    }
];

// Load quiz dynamically
const quizContainer = document.getElementById("quiz");

quizData.forEach((q, index) => {
    const questionDiv = document.createElement("div");
    questionDiv.classList.add("question");

    let html = `<h3>${index + 1}. ${q.question}</h3>`;
    q.choices.forEach((choice, i) => {
        html += `
            <label>
                <input type="radio" name="q${index}" value="${i}"> ${choice}
            </label>
        `;
    });

    questionDiv.innerHTML = html;
    quizContainer.appendChild(questionDiv);
});

// Submit Quiz
function submitQuiz() {
    let score = 0;

    quizData.forEach((q, index) => {
        const selected = document.querySelector(`input[name='q${index}']:checked`);
        if (selected && parseInt(selected.value) === q.answer) {
            score++;
        }
    });

    document.getElementById("result").innerHTML = `You scored ${score} out of ${quizData.length}!`;
}
</script>

</body>
</html>
